<html>
    <style>
        .stretch {
            width: 100%;
            display: block;
        }
    </style>
    <body>
        <h1>Windows Git Tricks</h1>
        <p>These trick assumes you have a remote named 'origin'</p>
        <div>
            <h2>Initialise git in working directory with latest Visual Studio .gitignore</h2>
            <input type="text" class="code stretch" value="git init; (Invoke-WebRequest https://raw.githubusercontent.com/github/gitignore/master/VisualStudio.gitignore -UseBasicParsing).Content | Out-File -FilePath .gitignore -Encoding utf8; git add -A" >
            <button class="copy-button stretch">Copy to clipboard</button>
        </div>
        <div>
            <h2>More code</h2>
            <input type="text" class="code stretch" value="more code" >
            <button class="copy-button stretch">Copy to clipboard</button>
        </div>
    </body>
    <script>
            var copyButtons = document.querySelectorAll('.copy-button');
            copyButtons.forEach(function(copyButton) {
                copyButton.addEventListener('click', function() {
                    copyButton.parentElement.querySelector('.code').select();
                    document.execCommand("copy");
                });
            });
    </script>
</html>
